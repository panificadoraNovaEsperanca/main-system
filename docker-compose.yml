version: "3"
services:
    db:
        image: mysql:8.1
        container_name: db
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: refactorian
            MYSQL_USER: refactorian
            MYSQL_PASSWORD: refactorian
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 5s
            retries: 2
            start_period: 5s

    app:
        build: .
        container_name: padaria
        env_file:
            - ./.env
        ports:
            - 8000:8000
        depends_on:
            db:
                condition: service_healthy
