version: "3"
services:
    db:
        image: postgis/postgis:latest
        container_name: db
        environment:
            POSTGRES_DATABASE: refactorian
            POSTGRES_USER: refactorian
            POSTGRES_PASSWORD: refactorian
        ports:
            - "5433:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -d refactorian -U refactorian"]
            interval: 5s
            timeout: 5s
            retries: 5
    app:
        build: .
        container_name: padaria
        env_file:
            - ./.env
        ports:
            - 8000:80
        depends_on:
            db:
                condition: service_healthy
