version: "3"
services:
    db:
        image: postgis/postgis:latest
        container_name: db
        environment:
            POSTGRES_DATABASE: refactorian
            POSTGRES_USER: refactorian
            POSTGRES_PASSWORD: refactorian
        ports:
            - "5433:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -d refactorian -U refactorian"]
            interval: 5s
            timeout: 5s
            retries: 5
    app:
        build: .
        image: panificadoranovaesperanca/system
        container_name: padaria
        env_file:
            - ./.env
        volumes:
            - ./app:/var/www/html/app
            - ./bootstrap:/var/www/html/bootstrap
            - ./config:/var/www/html/config
            - ./database:/var/www/html/database
            - ./lang:/var/www/html/lang
            - ./resources:/var/www/html/resources
            - ./routes:/var/www/html/routes
            - ./storage:/var/www/html/storage
            - ./stubs:/var/www/html/stubs
            - ./tests:/var/www/html/tests
        ports:
            - 8000:8000
        depends_on:
            db:
                condition: service_healthy
